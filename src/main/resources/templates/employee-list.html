<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .nav-links a:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>All Employees</h2>

    <div class="nav-links">
        <a href="/employee-form">‚ûï Add New Employee</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th> 
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.name}">John Doe</td>
                <td th:text="${emp.email}">john@example.com</td>
                <td th:text="${emp.department}">HR</td>
                <td>
                    <a th:href="@{'/employee/delete/' + ${emp.id}}" class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this employee?')">üóë Delete</a>
                </td> <!-- Added -->

                <td>
                <a th:href="@{'/employee/edit/' + ${emp.id}}">‚úèÔ∏è Edit</a> |
                <a th:href="@{'/employee/delete/' + ${emp.id}}" onclick="return confirm('Are you sure you want to delete this employee?')">üóë Delete</a>
                </td>

            </tr>
        </tbody>
    </table>

</body>
</html>
