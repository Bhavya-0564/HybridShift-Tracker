<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List - HybridShift Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            background: linear-gradient(to right, #eaf6ff, #f1f6fb);
        }

        h2 {
            color: #2b3d52;
            margin-bottom: 20px;
        }

        .nav-links {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-links a {
            text-decoration: none;
            background: linear-gradient(to right, #6fb1fc, #b6c6d8);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        .nav-links a:hover {
            background: linear-gradient(to right, #5fa1f0, #a5bfcf);
            transform: scale(1.02);
        }

        .back-link {
            background: none;
            padding: 0;
            color: #3a6073;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            color: #2b4c5f;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(111, 177, 252, 0.15);
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 15px;
        }

        th {
            background-color: #3a89d6;
            color: white;
        }

        tr:hover {
            background-color: #f1f6fb;
        }

        .delete-btn, .edit-btn {
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: white;
        }

        .delete-btn {
            background-color: #f05454;
        }

        .delete-btn:hover {
            background-color: #d94343;
        }

        .edit-btn {
            background-color: #3a6073;
        }

        .edit-btn:hover {
            background-color: #2b4c5f;
        }
    </style>
</head>
<body>

    <div class="header-bar">
    <a href="/dashboard" class="back-link">
        <i class="fas fa-home"></i> Back to dashboard
    </a>
</div>


    <h2>üë• All Employees</h2>

    

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}">1</td>
                <td th:text="${emp.name}">John Doe</td>
                <td th:text="${emp.email}">john@example.com</td>
                <td th:text="${emp.department}">HR</td>
                <td>
                    <a th:href="@{'/employee/edit/' + ${emp.id}}" class="edit-btn">‚úèÔ∏è Edit</a>
                </td>
                <td>
                    <a th:href="@{'/employee/delete/' + ${emp.id}}" class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this employee?')">üóë Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
