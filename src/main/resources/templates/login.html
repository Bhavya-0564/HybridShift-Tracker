<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - HybridShift Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f6fa;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .error {
            color: red;
            text-align: center;
        }

        .link {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üîê Login</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
    </div>
</div>
</body>
</html>
