<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Mark Attendance</h2>
    <form action="#" th:action="@{/attendance-form}" th:object="${attendance}" method="post">
        <label>Employee:</label>
        <select th:field="*{employee.id}">
            <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}">Employee</option>
        </select>

        <label>Date:</label>
        <input type="date" th:field="*{date}" />

        <label>Actual Work Mode:</label>
        <select th:field="*{actualMode}">
            <option value="Remote">Remote</option>
            <option value="Office">Office</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
