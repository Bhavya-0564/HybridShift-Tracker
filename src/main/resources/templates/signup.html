<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - HybridShift Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f6fa;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .link {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üìù Sign Up</h2>

    <form th:action="@{/signup}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <input type="text" th:field="*{role}" placeholder="Role (e.g., EMPLOYEE or MANAGER)" required />
        <button type="submit">Sign Up</button>
    </form>

    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
