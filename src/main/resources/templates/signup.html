<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - HybridShift Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eaf6ff, #f0f4f8); /* Soft sky blue to light gray */
            padding: 40px;
            margin: 0;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(111, 177, 252, 0.2); /* Soft blue shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(111, 177, 252, 0.3);
        }

        .site-name {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #3a6073; /* Cool gray-blue */
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        h2 {
            text-align: center;
            background: linear-gradient(to right, #191d22, #b6c6d8); /* Soft sky blue + cool gray */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c7d8e5;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6fb1fc;
            box-shadow: 0 0 5px rgba(111, 177, 252, 0.3);
        }

        button {
            background: linear-gradient(to right, #6fb1fc, #b6c6d8);
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #121314, #a5bfcf);
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #3a6073;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e53935;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="site-name">üåê HybridShift Tracker Portal</div>

    <h2>Sign Up</h2>

    <form th:action="@{/signup}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <input type="text" th:field="*{role}" placeholder="Role (e.g., EMPLOYEE or MANAGER)" required />
        <button type="submit">Sign Up</button>
    </form>

    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
