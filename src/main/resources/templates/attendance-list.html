<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Records</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .top-link { margin-bottom: 20px; display: inline-block; }
        .top-link a { text-decoration: none; background: #4CAF50; color: white; padding: 8px 12px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>All Attendance Records</h2>
    <div class="top-link">
        <a href="/attendance-form">âž• Mark Attendance</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Date</th>
                <th>Actual Mode</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${records}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.employee.name}">John</td>
                <td th:text="${a.date}">2025-07-18</td>
                <td th:text="${a.actualMode}">Office</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
