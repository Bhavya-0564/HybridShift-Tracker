<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Logs - HybridShift Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <div class="text-xl font-bold text-blue-900 flex items-center">
            <i class="fas fa-globe mr-2"></i> HybridShift Tracker
        </div>
        <a href="dashboard.html" class="text-blue-800 hover:text-blue-600 text-md flex items-center">
            <i class="fas fa-home mr-1"></i> Back to Home
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-10">
        <h2 class="text-3xl font-semibold text-center text-blue-900 mb-8">All Work Logs</h2>

        <div class="overflow-x-auto bg-white shadow-xl rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-blue-900 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-blue-900 uppercase tracking-wider">Mode</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-blue-900 uppercase tracking-wider">Employee</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" th:each="log : ${logs}">
                    <tr class="hover:bg-blue-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${log.workDate}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${log.mode}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${log.employee.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow-inner text-sm text-blue-900">
        &copy; 2025 HybridShift Tracker. All rights reserved.
    </footer>

</body>
</html>
