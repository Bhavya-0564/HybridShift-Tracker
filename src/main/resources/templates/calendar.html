<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shift Calendar - HybridShift Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #eaf6ff, #f1f6fb);
            position: relative;
        }

        .back-to-dashboard {
            position: absolute;
            top: 20px;
            right: 30px;
            text-decoration: none;
            color: #2b3d52;
            font-weight: bold;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-to-dashboard:hover {
            color: #000;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #2b3d52;
            margin-bottom: 30px;
        }

        #calendar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(111, 177, 252, 0.15);
        }

        .fc-toolbar-title {
            color: #3a6073;
            font-size: 22px;
        }

        .fc-daygrid-event {
            background-color: #3a89d6 !important;
            border: none;
            color: white;
            padding: 2px 4px;
            font-size: 13px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Back to Dashboard Button -->
    <a th:href="@{/dashboard}" class="back-to-dashboard">
        <i class="fas fa-home"></i> Back to Dashboard
    </a>

    <h2>ðŸ“… Shift Calendar</h2>

    <div id="calendar"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var scheduleData = /*[[${schedules}]]*/ [];

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var events = [];

            for (var i = 0; i < scheduleData.length; i++) {
                var s = scheduleData[i];
                events.push({
                    title: s.plannedMode + ' - ' + s.employee.name,
                    start: s.date
                });
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 'auto',
                events: events
            });

            calendar.render();
        });
        /*]]>*/
    </script>

</body>
</html>
