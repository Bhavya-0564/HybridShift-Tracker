<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shift Calendar - HybridShift Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #eaf6ff, #f1f6fb); /* Soft Sky Blue + Cool Gray */
        }

        h2 {
            text-align: center;
            color: #2b3d52;
            margin-bottom: 30px;
        }

        .top-bar {
            text-align: center;
            margin-bottom: 25px;
        }

        .top-bar a {
            background: linear-gradient(to right, #6fb1fc, #b6c6d8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        .top-bar a:hover {
            background: linear-gradient(to right, #5fa1f0, #a5bfcf);
            transform: scale(1.02);
        }

        #calendar {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(111, 177, 252, 0.15);
        }

        /* Customize FullCalendar header and cells */
        .fc-toolbar-title {
            color: #3a6073;
            font-size: 22px;
        }

        .fc-daygrid-event {
            background-color: #3a89d6 !important;
            border: none;
            color: white;
            padding: 2px 4px;
            font-size: 13px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a th:href="@{/schedules/new}">âž• Add New Schedule</a>
    </div>

    <h2>ðŸ“… Shift Calendar</h2>

    <div id="calendar"></div>

    <!-- âœ… Inject Thymeleaf schedule data into JS -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var scheduleData = /*[[${schedules}]]*/ [];

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var events = [];

            for (var i = 0; i < scheduleData.length; i++) {
                var s = scheduleData[i];
                events.push({
                    title: s.plannedMode + ' - ' + s.employee.name,
                    start: s.date
                });
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 'auto',
                events: events
            });

            calendar.render();
        });
        /*]]>*/
    </script>

</body>
</html>
