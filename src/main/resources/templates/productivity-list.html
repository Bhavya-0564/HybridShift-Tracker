<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productivity Logs</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #cfe2ff;
            color: #1d3557;
        }
        .late {
            color: red;
            font-weight: bold;
        }
        .on-time {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Productivity Log List</h2>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>Scheduled Login</th>
                <th>Actual Login</th>
                <th>Task Summary</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.employee.name}"></td>
                <td th:text="${#temporals.format(log.date, 'dd-MM-yyyy')}"></td>

                <td th:text="${#dates.format(log.scheduledLoginAsDate, 'HH:mm')}"></td>

                <td th:text="${#dates.format(log.actualLoginAsDate, 'HH:mm')}"></td>
                 <td th:text="${log.taskSummary}"></td> <!-- âœ… Show task summary -->
                <td th:classappend="${log.lateLogin} ? 'late' : 'on-time'"
                    th:text="${log.lateLogin} ? 'Late' : 'On Time'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
